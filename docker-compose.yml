services:
  client-react-vite:
    image: client-react-vite
    build:
      context: ./client-react
      dockerfile: Dockerfile.react
    init: true
    volumes:
      - ./client-react/vite.config.prod.js:/usr/src/app/vite.config.js
    networks:
      - frontend
    ports:
      - 5173:5173
  client-react-nginx:
    image: client-react-nginx
    build:
      context: ./client-react
      dockerfile: Dockerfile.nginx
    init: true
    networks:
      - frontend
    ports:
      - 80:8080
  api-node:
    image: api-node
    build:
      context: ./api-node
      dockerfile: Dockerfile
    init: true
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:foobarbaz@db:5432/postgres
    networks:
      - frontend
      - backend
    ports:
      - 3000:3000
  api-golang:
    image: api-golang
    build:
      context: ./api-golang
      dockerfile: Dockerfile
    init: true
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:foobarbaz@db:5432/postgres
    networks:
      - frontend
      - backend
    ports:
      - 8080:8080
  db:
    image: postgres:15.1-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=foobarbaz
    networks:
      - backend
    ports:
      - 5432:5432
volumes:
  pgdata:
networks:
  frontend:
  backend:
